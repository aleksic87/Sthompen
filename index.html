<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<title>Test</title>
<script src="libs/jquery-3.1.1.min.js"></script>
<!-- <script src="libs/angular.min.js"></script> -->

<!-- MQTT -->
<script src="libs/mqttws31.js"></script>
<script src="js/mqtt.js"></script>
<script src="js/debug.js"></script>

<!-- OnsenUI -->
<meta charset="utf-8">
<link rel="stylesheet" href="onsenui/css/onsenui.css"/>
<link rel="stylesheet" href="onsenui/css/onsen-css-components.css"/>
<script src="onsenui/js/onsenui.js"></script>

<!-- Plotly.js -->
<script src="libs/plotly-latest.min.js"></script>
<script src="libs/highcharts.js"></script>

<!-- Google charts -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<!-- Sensors -->
<script src="js/pir.js"></script>
<script src="js/led.js"></script>
<script src="js/plot.js"></script>
<script src="js/highcharttest.js"></script>
<script src="js/temp.js"></script>

<!-- Style -->
<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body onload="clientMQTT.startMQTT();">

<ons-modal direction="up">
    <div style="text-align: center">
        <p>
            <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...
        </p>
    </div>
</ons-modal>

<ons-tabbar>
    <ons-tab icon="home" style="color: blue;" label="Hem" page="tab1.html" active>
    </ons-tab>
    <ons-tab icon="ion-stats-bars" label="Grafer" page="tab2.html">
    </ons-tab>
    <ons-tab icon="ion-levels" label="Debug" page="tab3.html">
    </ons-tab>
</ons-tabbar>

<!-- Hem -->
<ons-template id="tab1.html">
    <ons-page id="page1">
        <ons-toolbar>
            <div class="center">Hem</div>
        </ons-toolbar>

        <p style="text-align: center;">
        <div id="title">
        </div>
        <br>
        </p>
        <ons-list>
            <ons-list-header>Lampor</ons-list-header>
            <ons-list-item>
                <div class="center">
                    Alla lampor
                </div>
                <div class="right">
                    <ons-button id="allaLamporOFF">Av</ons-button>
                </div>
                <div class="right">
                    <ons-button id="allaLamporON">På</ons-button>
                </div>
            </ons-list-item>
            <ons-list-item>
                <div class="left">
                    Golvlampa
                </div>
                <div class="right">
                    <ons-button id="vardagsrum2Dim">Dim</ons-button>
                    <ons-switch id="vardagsrum2"></ons-switch>
                </div>
            </ons-list-item>
            <ons-list-item>
                <div class="center">
                    Vardagsrum
                </div>
                <div class="right">
                    <ons-switch id="vardagsrum"></ons-switch>
                </div>
            </ons-list-item>
            <ons-list-item>
                <div class="center">
                    Gästrum
                </div>
                <div class="right">
                    <ons-switch id="gastrum"></ons-switch>
                </div>
            </ons-list-item>
            <ons-list-item>
                <div class="center">
                    Sovrum
                </div>
                <div class="right">
                    <ons-switch id="sovrum"></ons-switch>
                </div>
            </ons-list-item>
        </ons-list>
        <div class="center" style="text-align: center">
            <span id="degreesInLabel" align="center">Inne</span>
            <span id="degreesInside" align="center">23</span>
            <span id="celciusIn" align="center">℃</span>
            <br>
            <span id="degreesOutLabel" align="center">Ute</span>
            <span id="degreesOutside" align="center">14</span>
            <span id="celciusOut" align="center">℃</span>
            <br>
            <span id="humidityLabel" align="center">Luftfuktighet</span>
            <span id="humidityValue" align="center">14</span>
            <span id="humidityPercent" align="center">%</span>
        </div>
    </ons-page>
</ons-template>

<!-- Grafer -->
<ons-template id="tab2.html">
    <ons-page>
        <ons-toolbar>
            <div class="center">Grafer</div>
        </ons-toolbar>
        <div id="containerrR" style="width:100%; height:400px;">hej</div>
    </ons-page>
</ons-template>

<!-- Debug -->
<ons-template id="tab3.html">
    <ons-page>
        <ons-toolbar>
            <div class="center">Debug</div>
        </ons-toolbar>
        <br>
        <div id="loggingDiv">
            <span id="logging"></span>
        </div>
    </ons-page>
</ons-template>

</body>
</html>
